<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Главная</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
        <body style="background-color: #d2c9ff;">
            <section class="py-5">
              <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                      <div class="card-body p-0">
                        <div class="row g-0">
                          <div class="col-lg-8">
                            <div class="p-5">
                              <div class="d-flex justify-content-between align-items-center mb-5">
                                <h1 class="fw-bold mb-0 text-black">Корзина</h1>
                              </div>

                              <div class="products" id="products">
                              <hr class="my-4">
                              {{range .Products}}
                              
                              <div class="row mb-4 d-flex justify-content-between align-items-center" id="product">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                  <img
                                    src="{{.ImageURL}}"
                                    class="img-fluid rounded-3" alt="Cotton T-shirt">
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                  <h6 class="text-muted">{{.Title}}</h6>
                                  <h6 class="text-black mb-0">{{.Description}}</h6>
                                </div>

                                <div class="col-md-2 col-lg-2" id="price">
                                  <span class="mb-0">{{.Price}} </span>руб.
                                </div>
                                <div class="col-md-3 col-lg-3 text-end">
                                    <span data-id="{{.ID}}" class="do-delete btn btn-outline-dark ">Удалить</span>
                                  <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                                </div>
                              </div>
                              {{end}}
                              </div>           
                            
                              <hr class="my-4">
                            
                              <div class="pt-5">
                                <h6 class="mb-0"><a href="/" class="btn btn-outline-dark" role="button"><i
                                      class="fas fa-long-arrow-alt-left me-2"></i>Обратно в магазин</a></h6>
                              </div>
                            </div>
                          </div>
                          <div class="col-lg-4 bg-grey">
                            <div class="p-5">
                              <h3 class="fw-bold mb-5 mt-2 pt-1">Итоговая цена:</h3>
                              <hr class="my-4">
                            
                              <div class="d-flex justify-content-between mb-4">
                                <h5 class="text-uppercase" id="out" aria-valuenow=""></h5>
                                <h5 id="priced">{{.TotalPrice}} руб.</h5>
                              </div>
                            
                              <h5 class="text-uppercase mb-3">Выберите способ доставки</h5>
                            
                              <div class="mb-4 pb-2">
                                <select class="select">
                                  <option value="500">Стандартная доставка- 500.00 руб.</option>
                                  <option value="0">Без доставки</option>
                                </select>
                              </div>
                            
                              <h5 class="text-uppercase mb-3">Промокод</h5>
                            
                              <div class="mb-5">
                                <div class="form-outline">
                                  <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                                  <label class="form-label" for="form3Examplea2">Введите свой код</label>
                                </div>
                              </div>
                              <hr class="my-4">
                            
                              <div class="d-flex justify-content-between mb-5">
                                <h5 class="text-uppercase">Итого к оплате:</h5>
                                <h5 id="pricet">{{.TotalPrice}} руб.</h5>
                              </div>

                              <a href="/register_order" class="btn btn-dark btn-block btn-lg" data-mdb-ripple-color="dark">Купить</a>
                              <script>
                                function execute(){
                                  var box = document.getElementById('products');
                                  var count = box.childElementCount;
                                  document.getElementById('out').innerHTML = 'Кол-во продуктов: ' + (count-1) ;
                                }
                              </script>
                              <script>
                                function calculatePrice(price){
                                  document.getElementById('priced').innerHTML = price + 'руб.';
                                  document.getElementById('pricet').innerHTML = price + 'руб.';
                                }
                              </script>
                              <script>
                                execute()
                              </script>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
        </body>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript">
          $('.do-delete').click(function() {
            $elem = $(this)
            $.ajax({
              url: '/basket/' + $elem.data("id"),
              type: 'DELETE',
              data: {},
              success: function(resp) {
                if(resp.updated) {
                  $elem.parent().parent().remove()
                  $elem.hide()
                  execute()
                  calculatePrice(resp.price)
                }
              },
            });
          })
          </script>
        </html>
